<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Data with a Heat Map</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <div id="title">Monthly Global Land-Surface Temperature</div>
    <div id="description">1753 - 2015: base temperature 8.66 ℃</div>
    <svg id ='graph'>
    </svg>
    <div id="legend">
        <rect id="hot" fill="red" class="legendRect">Greater than 11.66 ℃</rect>
        <rect id="warm" fill="orange" class="legendRect">Between 11.66 and 10.16 ℃</rect>
        <rect id="medHot" fill="#Eaea9a" class="legendRect">Between 10.16 and 8.66 ℃</rect>
        <rect id="medCold" fill="#91dcd3" class="legendRect">Between 8.66 and 7.16 ℃</rect>
        <rect id="cool" fill="#66a0dc" class="legendRect">Between 7.16 and 5.66 ℃</rect>
        <rect id="cold" fill="#2c079e" class="legendRect">Less than 5.66 ℃</rect>
    </div>
</body>
<script src="./script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
